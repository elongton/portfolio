<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Max Longton – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #020617;
      --text: #e5e7eb;
      --text-strong: #f9fafb;
      --muted: #9ca3af;
      --accent-red: #f97373;
      --shadow-hero: 0 40px 80px rgba(0, 0, 0, 0.7);
      --shadow-card: 0 24px 60px rgba(0, 0, 0, 0.8);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #02010a 45%, #010108 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    /* ---------- FULL-WIDTH HERO ---------- */

    .hero-shell {
      width: 100%;
      margin: 0;
    }

    .hero-inner {
      position: relative;
      width: 100%;
      /* Taller hero so text clears your lips even on short viewports */
      min-height: clamp(560px, 85vh, 760px);
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #000;
      box-shadow: var(--shadow-hero);
    }

    .hero-bg-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.02) brightness(0.9);
      transform: scale(1.02);
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(0,0,0,0.25), transparent 55%),
        linear-gradient(120deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.25) 40%, rgba(0,0,0,0.85) 100%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    .hero-nav {
      position: absolute;
      inset: 18px 30px auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-strong);
      z-index: 3;
    }

    .hero-nav a {
      color: var(--text-strong);
    }

    .hero-nav-center {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-strong);
      z-index: 3;
    }

    .hero-nav-bar {
      width: 80px;
      height: 3px;
      border-radius: 999px;
      background: var(--accent-red);
      box-shadow: 0 0 16px rgba(248, 113, 113, 0.7);
    }

    .hero-nav-center span {
      margin-top: 0.35rem;
    }

    .hero-panel {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(3rem, 6vw, 4.5rem);
      z-index: 2;
    }

    .hero-max-text {
      position: absolute;
      /* anchored closer to the bottom so it sits under your mouth */
      inset: auto 4% 4% 4%;
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: clamp(4.8rem, 12vw, 7.8rem);
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(15, 23, 42, 0.95);
      text-shadow:
        0 0 26px rgba(0, 0, 0, 0.8),
        0 0 60px rgba(0, 0, 0, 0.95);
      mix-blend-mode: soft-light;
      pointer-events: none;
      white-space: nowrap;
    }

    .hero-max-text span.accent {
      color: rgba(248, 250, 252, 0.25);
    }

    /* ---------- CONTENT (CENTERED, NO PANEL BG) ---------- */

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.5rem 1.25rem 4rem;
    }

    .content-panel {
      margin-top: 0;
      box-shadow: none;
      border: none;
      border-radius: 0;
      background: transparent;
    }

    .content-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.4fr);
      gap: 2.5rem;
    }

    @media (max-width: 900px) {
      .content-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .eyebrow {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
    }

    h1, h2, h3 {
      margin: 0;
      font-family: "Playfair Display", "Times New Roman", serif;
      color: var(--text-strong);
    }

    .about-title {
      font-size: 2.2rem;
      margin: 0.4rem 0 0.6rem;
    }

    .about-body {
      font-size: 0.98rem;
      color: var(--muted);
      line-height: 1.8;
      max-width: 34rem;
    }

    .about-meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.75rem;
    }

    .about-meta {
      font-size: 0.86rem;
      color: var(--muted);
    }

    .about-meta strong {
      display: block;
      font-size: 1.1rem;
      color: var(--text-strong);
    }

    .section-heading {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .section-copy {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 0.78rem;
      color: var(--muted);
      margin: 0.15rem 0.25rem 0.25rem 0;
      background: rgba(15, 23, 42, 0.8);
    }

    .pill span {
      font-weight: 500;
      margin-right: 0.25rem;
      color: var(--text-strong);
    }

    /* ---------- PROJECTS ---------- */

    .projects-block {
      margin-top: 2.25rem;
      border-top: 1px solid rgba(31, 41, 55, 0.8);
      padding-top: 2rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.75rem 2rem;
    }

    @media (max-width: 800px) {
      .project-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .project-item {
      padding-bottom: 1.1rem;
      border-bottom: 1px solid rgba(31, 41, 55, 0.7);
    }

    .project-label-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    .project-name {
      font-weight: 600;
      font-size: 1.02rem;
      margin-bottom: 0.2rem;
      color: var(--text-strong);
    }

    .project-desc {
      font-size: 0.86rem;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    .project-meta {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.82rem;
      color: var(--accent-red);
      font-weight: 500;
    }

    .project-link svg {
      width: 12px;
      height: 12px;
    }

    .tech-row {
      margin-top: 0.35rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .tech-pill {
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.85);
    }

    /* ---------- FOOTER ---------- */

    .footer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.75rem 1.25rem 0.75rem;
      font-size: 0.86rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }

    .footer a {
      color: var(--accent-red);
      font-weight: 500;
    }

    /* ---------- RESPONSIVE TWEAKS ---------- */

    @media (max-width: 720px) {
      .hero-nav { inset: 14px 18px auto; }
      .hero-max-text {
        inset: auto 4% 6% 4%;
        font-size: clamp(3.6rem, 11vw, 5.2rem);
      }
    }
  </style>
</head>
<body>
  <!-- FULL-WIDTH HERO -->
  <section class="hero-shell" id="top">
    <div class="hero-inner">
      <img src="max_portrait_enhanced.png" alt="Portrait of Max Longton" class="hero-bg-img" />
      <div class="hero-overlay"></div>

      <div class="hero-nav">
        <span>MAX LONGTON</span>
        <a href="#contact">CONTACT</a>
      </div>
      <div class="hero-nav-center">
        <div class="hero-nav-bar"></div>
        <span>MENU</span>
      </div>

      <div class="hero-panel">
        <div class="hero-max-text">
          <span class="accent">MAX</span>&nbsp;LONGTON
        </div>
        <!-- tagline removed -->
      </div>
    </div>
  </section>

  <!-- CONTENT -->
  <div class="page">
    <section class="content-panel" id="about">
      <!-- ... keep the same ABOUT + PROJECTS markup you already have ... -->
    </section>
  </div>

  <footer class="footer" id="contact">
    <div>
      Available to chat about control-aware tools, educational products, and game-adjacent systems.
    </div>
    <div>
      Email: <a href="mailto:max@longtoniplaw.com">max@longtoniplaw.com</a> ·
      GitHub: <a href="https://github.com/elongton" target="_blank" rel="noreferrer">@elongton</a>
    </div>
  </footer>
</body>
</html>
